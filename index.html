<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with formsubmit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div class="container">
  <form action="https://formsubmit.co/alvinweeb@gmail.com" method="POST">
    <input type="text" name="name" placeholder="Seu Nome">
    <input type="email" name="email" placeholder="Seu Email">
    <input type="text" name="subject" placeholder="Assunto">
    <textarea name="message" placeholder="Deixe sua mensagem"></textarea>
    <button type="submit">Enviar Mensagem</button>

    <input type="hidden" name="_next" value="http://127.0.0.1:5500/enviado.html">
    <input type="hidden" name="_template" value="box">
  </form>
</div>

</body>
</html>
